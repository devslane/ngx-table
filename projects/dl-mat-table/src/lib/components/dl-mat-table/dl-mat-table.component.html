<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tableDataSource" class="dl-table">

    <ng-container *ngFor="let column of columns">
      <ng-container matColumnDef="{{column.key}}">
        <th mat-header-cell *matHeaderCellDef> {{column.title}} </th>
        <td mat-cell *matCellDef="let element">
          <div class="dl-table-cell">
            {{element[column.key]}}
          </div>
        </td>
      </ng-container>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="actions-row">
          <ng-container *ngFor="let action of element['actions']">
            <button mat-icon-button [color]="action.color" (click)="handleActionClicked(action.type)">
              <mat-icon>
                {{action.icon}}
              </mat-icon>
            </button>
          </ng-container>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>
  </table>

  <ng-container *ngIf="scrollType === DlScrollType.PAGINATOR">
    <mat-paginator [pageSizeOptions]="scrollMeta.page_size_options"
                   [showFirstLastButtons]="scrollMeta.show_first_last_buttons"
                   [length]="entities.length"></mat-paginator>
  </ng-container>
</div>
